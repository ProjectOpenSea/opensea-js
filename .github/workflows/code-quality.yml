---
name: code-quality
on:
  push:
    branches:
      - main
  pull_request:
env:
  CI: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run linters
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test
        env:
          OPENSEA_API_KEY: ${{ secrets.OPENSEA_API_KEY }}
          ALCHEMY_API_KEY: ${{ secrets.ALCHEMY_API_KEY }}

      - name: Create code coverage report
        run: npm run coverage-report

      - name: Upload code coverage
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  test-integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run integration tests
        run: npm run test:integration
        env:
          OPENSEA_API_KEY: ${{ secrets.OPENSEA_API_KEY }}
          ALCHEMY_API_KEY: ${{ secrets.ALCHEMY_API_KEY }}
          WALLET_PRIV_KEY: ${{ secrets.WALLET_PRIV_KEY }}
          CREATE_LISTING_CHAIN: ${{ secrets.CREATE_LISTING_CHAIN }}
          CREATE_LISTING_CONTRACT_ADDRESS: ${{ secrets.CREATE_LISTING_CONTRACT_ADDRESS }}
          CREATE_LISTING_TOKEN_ID: ${{ secrets.CREATE_LISTING_TOKEN_ID }}
          CREATE_LISTING_2_CHAIN: ${{ secrets.CREATE_LISTING_2_CHAIN }}
          CREATE_LISTING_2_CONTRACT_ADDRESS: ${{ secrets.CREATE_LISTING_2_CONTRACT_ADDRESS }}
          CREATE_LISTING_2_TOKEN_ID: ${{ secrets.CREATE_LISTING_2_TOKEN_ID }}
          BUY_LISTING_CHAIN: ${{ secrets.BUY_LISTING_CHAIN }}
          BUY_LISTING_CONTRACT_ADDRESS: ${{ secrets.BUY_LISTING_CONTRACT_ADDRESS }}
          BUY_LISTING_TOKEN_ID: ${{ secrets.BUY_LISTING_TOKEN_ID }}
