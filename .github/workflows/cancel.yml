name: Cancel Workflows

on:
  push:
    branches-ignore:
      - main

jobs:
  cancel:
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - uses: styfle/cancel-workflow-action@0.12.1
        with:
          all_but_latest: true
          workflow_id: code-quality.yml, codeql-analysis.yml, docs.yml
          access_token: ${{ github.token }}
